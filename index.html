<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>omegasistemas</title>
</head>
<body>

    <header>
        <h1>
            Omegasistemas <br> 
            Teste FrontEnd
        </h1>
        <ul>
            <li>
                <a href="https://www.omegasistemas.com.br/#aempresa" target="_blank">Sobre</a>
            </li>
            <li>
                <a href="https://www.omegasistemas.com.br/#produtosomega" target="_blank">Produtos</a>
            </li>
        </ul>
    </header>

    <section id="fist-session">
        <div>
            <h3>
                Consulte o auxílio <br>
                emergencial de seu estado.
            </h3>
            <div class="form"> <!--if you want to use a backend, replace div.form with from and no sass too-->
                <label>
                    <div>
                        De:
                        <input type="date" class="in">
                    </div>
                    <div>
                        Até:
                        <input type="date" class="to">
                    </div>
                </label>
                <label>
                    Estado:
                    <input type="text" name="uf" class="uf" placeholder="MG">
                </label>

                <button type="submit">CONSULTAR</button>
            </div>
        </div>
        <div class="result">
            
        </div>
    </section>

    <script src="./javascript/script.js"></script>
</body>
</html>
